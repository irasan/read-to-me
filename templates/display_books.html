{% extends "base.html" %}
{% block content %}

<h3 class="center-align purple-text">Books for {{ age_group }} old children</h3>

{% for book in books %}
<div class="divider"></div>
<div class="section row">
    <div id="cover" class="col s10 offset-s1 m4 ">
            {% if book.cover|length %}
            <img src="{{ book.cover }}" alt="book_cover">
            {% else %}
            <img src="../static/images/book-colored.png" alt="book_cover">
            {% endif %}
    </div>
    <div class="col s10 offset-s1 m8">
    <a href="{{ url_for('book_reviews', book_id=book._id) }}">
    <h5 style="text-transform: uppercase;">{{ book.title }} </h5></a>
    <h6> {{ book.author }} </h6>
    <p>Categories: {% for item in book.category %}
        <span>{{ item }} &middot </span>
        {% endfor %}
    </p>
    </div>
</div>
{% endfor %}

{% endblock %}
