{% extends "base.html" %}
{% block content %}

<h3 class="center-align purple-text">Books for {{ age_group }} old children</h3>

{% for book in books %}
    <div class="divider"></div>
    <div class="section">
        <h5>{{ book.title }} by {{ book.author }}</h5>
        <p>{{ book.isbn }}<br>
        {{ book.category }}<br>
        
    </p>
    </div>
{% endfor %}

{% endblock %}
