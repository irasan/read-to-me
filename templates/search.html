{% extends "base.html" %}
{% block content %}

<h1 class="center-align purple-text">Search books by title or author's name</h1>

<div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post">
            <div class="row center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix cyan-text text-darken-3"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search</label>
                </div>
                <div class="col s12 m4">
                    <button type="reset" class="red waves-effect waves-light btn-large search-btn">
                        <i class="fas fa-times"></i>
                        <span class="button-text">Reset</span>
                    </button>
                    <button type="submit" class="green darken-1 waves-effect waves-light btn-large search-btn">
                        <i class="fas fa-search"></i>
                        <span class="button-text">Search</span>
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
