{% extends "base.html" %}
{% block content %}

<h1 class="center-align purple-text">Search books by title or author's name</h1>

<div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix cyan-text text-darken-3"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('home') }}" class="red btn">Reset</a>
                    <button type="submit" class="green darken-1 btn">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
