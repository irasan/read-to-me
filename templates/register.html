{% extends "base.html" %}
{% block content %}

<h3 class="center-align purple-text">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix teal-text"></i>
                    <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- email -->
            <!-- <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-envelope prefix purple-text "></i>
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div> -->
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix orange-text"></i>
                    <input id="password" name="password" type="password" minlength="8"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- confirm password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix red-text text-darken-4"></i>
                    <input id="password1" name="password1" type="password" minlength="8"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password1">Confirm Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large green text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
