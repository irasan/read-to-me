{% extends "base.html" %}
{% block content %}

<h4 style="text-transform: uppercase;" class="center-align purple-text"> {{ book.title }}</h4>
<h5 class="center-align green-text"> {{ book.author }}</h5>
<p> {{ book.isbn }} <br>
{{ book.category }}</p>

{% for rev in reviews %}
<div class="divider"></div>
<div class="section">
    <h6> {{ rev.created_by }} rated it with &#9734 {{ rev.rating }} &#9734</h6>
    <p>
        {{ rev.review }} </p>
</div>
{% endfor %}

{% endblock %}
