{% extends "books.html" %}
{% block content %}

<div class="container">
    <h1 class="center-align deep-orange-text text-accent-3">Books by age groups</h1>
    <div class="row center-align">
        <div class="col s10 m5 offset-m1">
            <img class="responsive-img" src="static/images/group1.jpg" alt="Dad and baby">
            <h3 class="green-text text-accent-3">0-2 years old</h3>
        </div>
        <div class="col s10 m5">
            <img class="responsive-img" src="static/images/group2.jpg" alt="Dad and baby">
            <h3 class="orange-text text-darken-4">3-5 years old</h3>
        </div>
    </div>

    <div class="row center-align">
        <div class="col s10 m5 offset-m1">
            <img class="responsive-img" src="static/images/group3.jpg" alt="Dad and baby">
            <h3 class="deep-purple-text">6-8 years old</h3>
        </div>
        <div class="col s10 m5">
            <img class="responsive-img" src="static/images/group4.jpg" alt="Dad and baby">
            <h3 class="light-blue-text text-darken-3">9-12 years old</h3>
        </div>
    </div>
</div>

{% endblock %}
