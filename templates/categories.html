{% extends "base.html" %}
{% block content %}

    <h3 class="center-align purple-text">Manage Categories</h3>
    
    <!-- add category button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large green accent-4">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <!-- categories display -->
    <div class="row f-grid">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card yellow darken-2 center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn cyan darken-1">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red"
                        onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
