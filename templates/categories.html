{% extends "base.html" %}
{% block content %}

    <h3 class="center-align purple-text">Manage Categories</h3>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card orange darken-2 center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn green accent-4">Edit</a>
                        <a href="#" class="btn cyan">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
