{% extends "base.html" %}
{% block content %}

    <h3 class="center-align deep-purple-text">Manage Categories</h3>
    
    <!-- add category button -->
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large amber accent-2 deep-purple-text">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <!-- categories display -->
    <div class="row f-grid">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card cyan lighten-5 center-align">
                    <div class="card-content">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn red accent-2"
                        onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn teal accent-4">Edit</a>   
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
