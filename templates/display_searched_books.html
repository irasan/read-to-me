{% extends "base.html" %}
{% block content %}

{% if books|length > 0 %}
<h3 class="center-align purple-text">Search results for "{{ query }}"</h3>

<div class="row">
    {% for book in books %}
    <div class="col s2">

    </div>
    <div class="divider"></div>
    <div class="col s9 section">
        <a href="{{ url_for('book_reviews', book_id=book._id) }}">
        <h5 style="text-transform: uppercase;">{{ book.title }} </h5></a>
        <h6> {{ book.author }} </h6>
        <p>{{ book.category }}
        </p>
    </div>
    <div class="col s1">
        {{ book.rating }}
    </div>
    {% endfor %}
</div>

{% else %}
<h3 class="center-align purple-text">No results for "{{ query }}"</h3>
{% endif %}
{% endblock %}
